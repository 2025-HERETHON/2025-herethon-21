{% extends "../../example/base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'styles/page_styles/onboarding_pages/onboarding_base.css' %}" />
<link rel="stylesheet" href="{% static 'styles/page_styles/onboarding_pages/purpose_page.css' %}" />
{% endblock style %}
{% block script %}
<script src="{% static 'functions/page_functions/onboarding_pages/purpose_page.js' %}"></script>
{% endblock script %}
{% block body %}
<body>
    <header class="top_section">
        <section class="top_bar">
            <img src="{% static 'assets/img/logo.png' %}" alt="로고" class="logo_image" />
        </section>
    </header>
  <main class="main_layout">
    <section class="content_left">
      <div class="ment_hugger">
        <img src="{% static 'assets/img/star_highlight.png' %}" alt="피포미 별" />
            <p><b>당신의 운동 목적을 2가지 선택해주세요</b></p>
            <p id="default_msg">복수 선택 2개 가능</p>
            <div class="selected_showingbox">
                <p id="selected_keywords"><span id="selected_purposes"></span></p>
            </div>
        </div>
        <div class="before_page"><a href="{% url 'frontend:lastmenstruationpage' %}">
          <img src="{% static 'assets/img/left.png' %}" alt="뒤로가기" class="left_right"/>
        </a></div>
    </section>

    <!-- 중앙 인덱스 모양 경계선 -->
    <section class="index_separator"></section>
    <div class="index_bookmark"><div><span class="star star4"></span> </div></div>

    <section class="content_right">
      <section class="star_background">
        <span class="star star1"></span> <span class="star star2"></span> <span class="star star1"></span>
        <span class="star star7"></span> <span class="star star6"></span> <span class="star star8"></span>
        <span class="star star20"></span> <span class="star star10"></span>
        <span class="star star3"></span> <span class="star star14"></span> <span class="star star15"></span>
        <span class="star star10"></span> <span class="star star18"></span><span class="star star20"></span>
      </section>
        <div class="container">
            <div class="purpose">체형 관리</div>
            <div class="purpose">건강 관리</div>
            <div class="purpose">스트레스 해소</div>
            <div class="purpose">근력 강화</div>
            <div class="purpose">유연성 향상</div>
        </div>
        <div class="next_page"><a href="{% url 'frontend:onboarding_3' %}">
          <img src="{% static 'assets/img/right.png' %}" alt="진행하기" class="left_right"/>
        </a></div>
    </section>
  </main>
</body>
{% endblock body %}
