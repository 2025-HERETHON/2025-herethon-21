{% extends "../../example/base.html" %}
{% load static %} 
{% block style %}
<link rel="stylesheet" href="{% static 'styles/page_styles/null.css' %}" />
<link rel="stylesheet" href="{% static 'styles/component_styles/page_component.css' %}" />
<link rel="stylesheet" href="{% static 'styles/page_styles/alarm_page.css' %}" />
<link rel="stylesheet" href="{% static 'styles/page_styles/mypage_main.css' %}" />
<link rel="stylesheet" href="{% static 'styles/page_styles/onboarding_pages/onboarding_1.css' %}" />
<link rel="stylesheet" href="{% static 'styles/page_styles/make_friends_pages/friends_email_input.css' %}" />

<link rel="stylesheet" href="{% static 'styles/page_styles/make_friends_pages/friends_confirm.css' %}" />
<link rel="stylesheet" href="{% static 'styles/page_styles/make_friends_pages/friended.css' %}" />
<link rel="stylesheet" href="{% static 'styles/component_styles/signup_component.css' %}" />

{% endblock style %} 


{% block script %}
<script src="{% static 'functions/page_functions/make_friends_pages/friends_confirm.js' %}"></script>
{% endblock script %}


{% block body %}
<body>

    <header class="top_section">
        <section class="top_bar">
            <img src="{% static 'assets/img/logo.png' %}" alt="로고" class="logo_image" />
        </section>
    </header>
    
    <main class="main_layout">
    <section class="content_area">
        <section class="content_left">
        <div class="ment_hugger">
          <img src="{% static 'assets/img/star_highlight.png' %}" alt="피포미 별" />
          <b class="set_midder">
            <p>친구 이름이 <span id="username">{{ receiver_user.nickname }}</span>님 맞으신가요?</p>
            <p>아니라면 뒤로가기 버튼을 눌러 수정해주세요</p>
          </b>
        </div>

        <div class="before_page"><a href="{% url 'frontend:makefriends' %}">
          <img src="{% static 'assets/img/left.png' %}" alt="뒤로가기" class="left_right"/>
        </a></div>
      </section>

    <nav class="sidebar_nav" aria-label="페이지 네비게이션">
        <p class="nav_button nav_button1">알 림</p>   
        <div class="nav_line"></div>
        <div class="nav_line"></div>
        </nav>

      <section class="content_right">
        <section class="star_background">
            <span class="star star5"></span> <span class="star star6"></span> <span class="star star7"></span> <span class="star star8"></span>
            <span class="star star9"></span><span class="star star11"></span> <span class="star star12"></span>
            <span class="star star13"></span> <span class="star star14"></span> <span class="star star15"></span> <span class="star star16"></span>
        </section>
        <!-- 오른쪽 컨텐츠 영역 -->
        <div class="email_finder_hugger">
          <img src="{{ receiver_user.profile_image.url }}" alt="프로필 사진" class="profile_image" />
          <p id="usernickname">{{ receiver_user.nickname }}</p>

          <form method="post" action="{% url 'friends:create_accept_friend' receiver_user.username %}">
            {% csrf_token %}
            <button type="submit" id="friend_confirmbtn">친구 추가</button>
          </form>
        </div>
        </section>
    </section>
  </main>
</body>

{% endblock body %}
