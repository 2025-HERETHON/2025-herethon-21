{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <link rel="icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'styles/page_styles/base.css' %}" />

  {% block style %}
  {% endblock style %}
  {% block script %}
  {% endblock script %}
</head>
<body>
  {% block body %}
  {% endblock body %}
</body>
</html>
