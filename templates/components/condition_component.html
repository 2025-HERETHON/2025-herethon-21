{% extends "./base.html" %}
{% load static %} 
{% block style %}
<link rel="stylesheet" href="{% static 'styles/component_styles/condition_component.css' %}" />
{% endblock style %} 
{% block script %}
<script src="{% static 'functions/component_functions/condition_component.js' %}"></script>
{% endblock script %}

{% block body %} 
  <div class="bighugger">
    <div class="contentbox">
      
      <div class="condition_toprow">
        <!-- 리뷰 컴포넌트로 사용시
        <span class="time_range">07:00~07:20 (20분)</span>
        {% include "./star_component.html" %}
        -->
        <span class="time_range">2025-05-02 16:00</span>
        <span id="todays_condition"></span>
      </div>

      <div class="condition_text">
        <textarea placeholder="오늘의 일기를 남겨주세요!" id="text_input"></textarea>
      </div>

      <div class="condition_bottomrow">
        <div class="conditionscore">
          <span class="condition_per">
            <img src="{% static 'assets/img/sad.png' %}" alt="슬픔" />
          </span>
          <span class="condition_per">
            <img src="{% static 'assets/img/angry.png' %}" alt="화남" />
          </span>
          <span class="condition_per">
            <img src="{% static 'assets/img/tired.png' %}" alt="피곤" />
          </span>
          <span class="condition_per">
            <img src="{% static 'assets/img/soso.png' %}" alt="평온" />
          </span>
          <span class="condition_per">
            <img src="{% static 'assets/img/happy.png' %}" alt="행복" />
          </span>
        </div>

        <div class="condition_footer">
          <button class="icon_btn">
            <img src="{% static 'assets/img/rewrite.png' %}" alt="수정" />
          </button>
          <button class="icon_btn">
            <img src="{% static 'assets/img/trashcan.png' %}" alt="삭제" />
          </button>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
