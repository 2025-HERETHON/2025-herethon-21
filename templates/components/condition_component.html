{% extends "../example/base.html" %}
{% load static %} 
{% block style %}

{% endblock style %} 
{% block script %}
<script src="{% static 'functions/component_functions/condition_component.js' %}"></script>
{% endblock script %}

{% block body %} 
    <div class="bighugger">
      <div class="conditionscore">
        <span class="condition_per">😵</span
        ><span class="condition_per">😢</span
        ><span class="condition_per">😐</span
        ><span class="condition_per">🙂</span
        ><span class="condition_per">😎</span>
      </div>
      <form method="get">
        <div class="contentbox">
        <div class="texting">
          <div class="line_background"></div>
          <textarea
            placeholder="오늘의 일기를 남겨주세요!"
            id="text"
          ></textarea>
        </div>
        <div class="btnhugger">
          <button type="submit" value="저장" id="savebtn">저장</button>
        </div>
        </div>
      </form>
    </div>
{% endblock body %}
