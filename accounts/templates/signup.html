<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">가입하기</button>
    </form>

    <p>
        이미 회원이신가요?
        <a href="{% url 'accounts:login' %}">로그인</a>
    </p>
</body>
</html>
